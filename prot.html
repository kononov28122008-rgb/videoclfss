<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-код входа на проект</title>
  <link rel="stylesheet" href="prot.css">
</head>
<body>

  <h1>QR-код входа на проект</h1>
  <p>Отсканируйте QR-код, чтобы перейти на сайт с видео-экскурсией.</p>

  <div id="qrcode">

  <!-- QRCode.js библиотека -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    // URL основного проекта
    const projectUrl = "видео.Html";

    new QRCode(document.getElementById("qrcode"), {
      text: projectUrl,
      width: 240,
      height: 240,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</div>
<div class="переход" >
<a href="Видео.html">для пк</a>
</div>
</body>
</html>
